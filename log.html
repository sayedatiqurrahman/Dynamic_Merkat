<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl font-bold  mt-28">Let's login with your <br> <span class="text-violet-700">Baap
                Er
                Bank...</span></h1>
    </header>

    <main>
        <div class="w-9/12 mx-auto sm:pl-2 md:pl-10 bg-teal-600 p-10 mt-8 rounded-lg">

            <input id="email-field" type="email" class="w-11/12 sm:w-9/12 px-3 block p-3 focus:outline-none rounded-md"
                placeholder="Enter Your Email" title="please enter your baper account">

            <input id="password-field" type="password"
                class="w-11/12 sm:w-9/12 px-3 block my-5 p-3 focus:outline-none rounded-md"
                placeholder="Enter Your Password" title="please enter your baper password">

            <button id="btn-submit" class="bg-cyan-700 text-white px-5 py-2 rounded-md hover:bg-cyan-900">
                Submit</button>
        </div>

    </main>
    <footer class="mt-20 px-10 py-5  rounded-lg bg-gray-200">
        <h3 class="text-lg font-medium">Your Email:</h3>
        <h4>baap@bank.com</h4>
        <h3 class="text-lg font-medium">Your Password:</h3>
        <h4>baap</h4>
    </footer>
    <script src="js/log.js"></script>
</body>

</html>
